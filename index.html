<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMICRON</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container" class="hidden">
        <aside id="title"><h1>O M I C R O N</h1></aside>
        <main>
            <canvas id="canvas"><!-- play it, a game --></canvas>
        </main>
        <aside id="btm-left"><h2 id="pointTotal">0000</h2></aside>
        <aside id="btm-center"><h2>A:Left D:Right SPACEBAR:Shoot</h2></aside>
        <aside id="btm-right"><h2>Aliens:<br><span id="aliensRemaining"></span></h2></aside>
      </div>
      <div id="gameEnd" class="hidden">
        <h2 id="gameStatus"></h2>
        <h2 id="totalPoints"></h2>
        <h3 id="message"></h3>
        <button id="restartButton">Play Again</button>
    </div>
    <div id="startDisplay">
        <img src="" />
        <h2>The Omicronians are coming to take over Earth! Destroy them and save humanity!</h2>
        <button id="startButton">Start Game</button>
        <p>A: Left | D: Right | SPACE: Shoot</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
